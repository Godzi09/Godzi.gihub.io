<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Tes Perkalian 1-10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #1e293b;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    h1 { color: #38bdf8; font-size: 22px; margin-top: 0; }
    #soal { font-size: 26px; font-weight: bold; margin: 20px 0; }
    input[type="number"] {
      font-size: 20px;
      padding: 10px 12px;
      width: 120px;
      border: 2px solid #38bdf8;
      border-radius: 8px;
      text-align: center;
      outline: none;
      background: #0f172a;
      color: #f1f5f9;
    }
    button {
      margin-top: 16px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      transition: background 0.3s;
      width: 100%;
      max-width: 200px;
    }
    button:hover { background: #0ea5e9; }
    #hasil { margin-top: 20px; font-size: 18px; color: #fbbf24; }
    #timer { margin-top: 10px; font-size: 18px; color: #22c55e; }
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 18px;
      background: #f87171;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-btn:hover { background: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
      <h1>Tes Perkalian (1–10 Berurutan)</h1>
    <p id="timer">⏳ Waktu: 120 detik</p>
    <p id="soal">Klik Mulai untuk memulai</p>
    <input id="jawab" type="number" disabled>
    <br>
    <button id="mulai">Mulai</button>
    <p id="hasil"></p>
    <a href="home.html" class="back-btn">⬅️ Kembali ke Home</a>
  </div>

<script>
let soalList = [];
let index = 0, benar = 0;
let waktu = 120, interval, selesaiFlag = false;

const soalEl=document.getElementById("soal");
const jawabEl=document.getElementById("jawab");
const hasilEl=document.getElementById("hasil");
const mulaiBtn=document.getElementById("mulai");
const timerEl=document.getElementById("timer");

// Buat daftar soal 1×1 sampai 10×10
for(let i=1;i<=10;i++){
  for(let j=1;j<=10;j++){
    soalList.push({a:i,b:j,hasil:i*j});
  }
}

mulaiBtn.onclick=()=>{
  index=0; benar=0; selesaiFlag=false;
  hasilEl.textContent="";
  jawabEl.disabled=false;
  tampilSoal();

  // Reset timer
  clearInterval(interval);
  waktu=120;
  timerEl.textContent="⏳ Waktu: "+waktu+" detik";
  interval=setInterval(()=>{
    waktu--;
    timerEl.textContent="⏳ Waktu: "+waktu+" detik";
    if(waktu<=0){ clearInterval(interval); selesai(); }
  },1000);
}

jawabEl.addEventListener("keydown",e=>{
  if(e.key==="Enter") cekJawaban();
});

function tampilSoal(){
  if(index>=soalList.length){ selesai(); return; }
  let soal = soalList[index];
  soalEl.textContent=`Soal ${index+1} dari ${soalList.length}: ${soal.a} × ${soal.b} = ?`;
  jawabEl.value="";
  jawabEl.focus();
}

function cekJawaban(){
  if(selesaiFlag) return;
  let soal = soalList[index];
  if(Number(jawabEl.value)===soal.hasil) benar++;
  index++;
  tampilSoal();
}

function selesai(){
  if(selesaiFlag) return; // biar tidak dobel
  selesaiFlag=true;
  jawabEl.disabled=true;
  soalEl.textContent="⏰ Waktu habis atau soal selesai!";
  hasilEl.textContent=`Skor Benar: ${benar} dari ${index}`;
  clearInterval(interval);
}
</script>
</body>
</html>
