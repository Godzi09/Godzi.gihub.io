<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f1f5f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 12px;
  }
  .container {
    background: #1e293b;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    text-align: center;
    width: 100%;          /* full width */
    max-width: 500px;     /* batas di layar besar */
  }

  h1 {
    margin-top: 0;
    font-size: 22px;
    color: #38bdf8;
  }
  #soal {
    font-size: 28px;
    font-weight: bold;
    margin: 20px 0;
  }
  input[type="number"] {
    font-size: 20px;
    padding: 10px 12px;
    width: 120px;
    border: 2px solid #38bdf8;
    border-radius: 8px;
    text-align: center;
    outline: none;
    background: #0f172a;
    color: #f1f5f9;
  }
  button {
    margin-top: 16px;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #38bdf8;
    color: #0f172a;
    font-weight: bold;
    transition: background 0.3s;
    width: 100%;
  }
  #hasil {
    margin-top: 20px;
    font-size: 18px;
    color: #fbbf24;
  }

  /* Responsive khusus HP (max 600px) */
  @media (max-width: 600px) {
    body {
      padding: 0;   /* rapat biar kontainer full */
    }
    .container {
      width: 100%;
      max-width: none; /* hilangkan batas lebar */
      height: 100vh;   /* biar full screen */
      border-radius: 0; /* card full layar */
    }
    h1 { font-size: 18px; }
    #soal { font-size: 22px; }
    input[type="number"] {
      width: 80%;
      font-size: 18px;
    }
    button {
      font-size: 16px;
      padding: 10px;
    }
  }
</style>
